<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<a th:href="@{/listar}">Volver</a>
<div>
    <form th:action="@{/form}" method="post" th:object="${producto}" enctype="multipart/form-data">
        <!--   <div><input th:if="${producto.id != null}" th:field="*{id}" type="hidden"></div> -->
        <div><label for="nombre"> Nombre</label>
            <div><input th:field="*{nombre}" type="text"></div>
            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>
        <div><label for="precio"> Precio</label>
            <div><input th:field="*{precio}" type="number"></div>
            <small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>

        </div>
        <div><label for="createAt"> Fecha</label>
            <div><input type="date" th:field="*{createAt}"></div>

        </div>
        <div><label for="categoria.id"> Categoria</label>
            <div><select th:field="*{categoria.id}">
                <option value="">-- seleccionar --</option>
                <option th:each="categoria:${categorias}" th:value="${categoria.id}"
                        th:text="${categoria.nombre}" ></option>
            </select>

        </div>
            <small th:if="${#fields.hasErrors('categoria.id')}" th:errors="*{categoria.id}"></small></div>
        <div><label for="file"> Foto</label>
            <div><input type="file" name="file"></div>

        </div>
        <div>
            <div><input type="submit" th:value="${boton}"></div>
        </div>
    </form>
</div>


</body>
</html>
