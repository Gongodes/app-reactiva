<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<div th:if="${param.error !=null}" th:text="${param.error}"></div>
<div th:if="${param.success !=null}" th:text="${param.success}"></div>

<h1 th:text="${titulo}"></h1>
<a th:href="@{/form}">Crear +</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Fecha</th>
        <th scope="col">Categoria</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto:${productos}">
        <th  ><a th:href="@{/ver/} + ${producto.id} " th:text="${#strings.abbreviate(producto.id,10)}"> </a></th>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
        <td th:text="${#calendars.format(producto.createAt,'dd/MM/yyyy')}"></td>
        <td th:text="${producto.categoria.nombre}"></td>
        <td><a th:href="@{/form/} + ${producto.id} "> Editar</a></td>
        <td><a th:href="@{/eliminar/} + ${producto.id} " onclick="return confirm('estas seguro de eliminar?')"> Eliminar</a></td>
    </tr>

    </tbody>
</table>


</body>
</html>
