<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>


<h1 th:text="${titulo}"></h1>
<a th:href="@{/listar}">Volver</a>

<div>
    <div>
        <img th:if="${producto.foto !=null && #strings.length(producto.foto)>0}"
             style="max-width:15%;"
             th:src="@{/uploads/img/} + ${producto.foto}" th:alt="${producto.foto}">
    </div>
    <ul>
        <li th:text="${producto.nombre}"></li>
        <li th:text="'Id: ' +${producto.id}"></li>
        <li th:text="'Precio: ' +${#numbers.formatCurrency(producto.precio)}"></li>
        <li th:text="'Fecha: ' +${#calendars.format(producto.createAt,'dd/MM/yyyy')}"></li>


    </ul>
</div>

</body>
</html>
